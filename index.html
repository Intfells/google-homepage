<!DOCTYPE html>
<html>
	<head>
		<title>google-homepage</title>
		<link href="styles/style.css" rel="stylesheet" type="text/css">
		<link rel="stylesheet" type="text/css" href="reset.css">
	</head>
	<body>
	
	<!-- Top section is a unordered list to create the top-right menu links-->
	
	<div id="container">
		<div id="top"</div>
			<ul>
				<li><a href="#">+Lee</a></li>
				<li><a href="#">Gmail</a></li>
				<li><a href="#">Images</a></li>
				<li><img src="images/grid.png"></li>
				<li><img src="images/bell.png"></li>		
			</ul>
		</div>
		
		<!--Centre of page including search form-->
		
		<div id="searchbox">
			<img id="logo" src="images/Google_2015_logo.png">
				<form action="#" class="search" method="POST" name="search">
				<input type="text" name= "search_term">
					<button>Google Search</button>
					<button>I'm Feeling Lucky</button>
		</form>
		
		</div>
		
		<!--Footer section is also an unordered list, split into left and right classes, 
		to create menu links-->
		
		<div id="footer">
			<ul class="left">
				<li><a href="#">Advertising</li>
				<li><a href="#">Business</li>
				<li><a href="#">About</li>
			</ul>
			
			<ul class="right">
				<li><a href="#">Privacy</li>
				<li><a href="#">Terms</li>
				<li><a href="#">Settings</li>
			</ul>
		</div>
		
	</body>
